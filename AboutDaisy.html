<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentang Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('gallery/bg.about.jpeg'); /* Ganti dengan URL gambar background */
            background-size: cover; /* Membuat gambar background menutupi seluruh halaman */
            background-position: center; /* Memusatkan gambar */
            color: white; /* Warna teks */
            display: flex;
            justify-content: center; /* Memusatkan konten secara horizontal */
            align-items: center; /* Memusatkan konten secara vertikal */
            height: 100vh; /* Mengatur tinggi halaman agar penuh */
        }
        .content {
            text-align: center; /* Memusatkan teks */
            background: rgba(0, 0, 0, 0.7); /* Memberikan latar belakang semi-transparan */
            padding: 20px;
            border-radius: 10px; /* Membuat sudut melengkung */
        }
        img {
            max-width: 150px; /* Membatasi ukuran gambar */
            height: auto; /* Menjaga proporsi gambar */
        }
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>About Daisy Web</h1>
        <img src="gallery/profil.about.jpeg" alt="profil">
        <p>Ini adalah website latihan</p>
        <p>yang diberi nama Daisy Web</p>
        <p>Silahkan bisa dibaca</p>
        <p>Terima kasih</p>

        <a href="index.html" class="home-button">Home</a>
    </div>

</body>
</html>
